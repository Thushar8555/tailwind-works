<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-purple-100 h-screen flex justify-center items-center">

    <form action="" class="w-[40%] h-[43%] border-3 border-white flex bg-white rounded-lg shadow-2xl">
        <div class="w-[50%] h-[200px]">

            <img class="" src="./image.png" alt="">



        </div>

        <div>

            <div class="flex mt-10 gap-25">
                <h3 class="text-xl">Product name</h3>
                <h3 class="text-gray-500">$110.00</h3>
            </div>

            <div class="mt-5">
                <h5 class="text-gray-500">In stock</h5>

            </div>
            <div class="flex gap-5 mt-6">
                <div class="flex">
                    <div class="px-2 ">
                        <input class="scale-150" type="radio" name="gender"> <br><label class="text-xl" for="">XS</label>
                    </div>
                    <div class="px-2">
                        <input class="scale-150" type="radio" name="gender"> <br><label class="text-xl" for="">S</label>
                    </div>
                    <div class="px-2">
                        <input class="scale-150" type="radio" name="gender"><br> <label class="text-xl" for="">M</label>
                    </div>
                    <div class="px-2">
                         <input class="scale-150" type="radio" name="gender"><br> <label class="text-xl" for="">L</label>
                        </div>
                    <div class="px-2">
                        <input class="scale-150" type="radio" name="gender"><br> <label class="text-xl" for="">XL</label>
                    </div>
                </div>
                <div>
                    <p class="underline underline-offset-1 text-gray-500 mt-7">Size Guide</p>
                </div>
            </div>

            <div>
                <button class="bg-sky-500 w-full p-2 mt-8 text-white rounded-lg hover:bg-white hover:text-black">Buy
                    now</button>
            </div>

            <div class="mt-5">
                <p class="text-gray-500">Free shipping on all continental US order</p>
            </div>







        </div>








    </form>

</body>

</html>
